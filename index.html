<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pendahuluan Modul 11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header, .footer {
            background-color: #87CEFA;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }

        .sidebar {
            background-color: #87CEFA;
            text-align: center;
            padding: 20px;
            height: 300px;
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .form-control {
            flex: 1;
        }

        .middle-line {
            border-right: 2px dashed black;
            height: 400px;
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
        }

        .content {
            flex-grow: 1;
        }

        .nav-tabs {
            margin-top: 10px;
        }

        .nav-tabs .nav-item .nav-link {
            padding: 5px 15px; 
        }

        .tab-content {
            margin-top: 10px;
            padding: 10px;
        }

        .square-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
            margin-left: 15px;
            margin-right: 15px;
        }

        .square-box {
            width: 100px;
            height: 100px;
            background-color: #87CEFA;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-left: 15px;
            margin-right: 15px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .middle-line {
                display: none;
            }

            .form-container {
                justify-content: center;
            }
            
            .square-container {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                justify-content: center;
                margin: 10px
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Header
    </div>

    <div class="container mt-3">
        <div class="sidebar">
            gambar
        </div>
        
        <div class="middle-line"></div>

        <div class="content">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" 
                            aria-controls="tab1" aria-selected="true">TAB 1</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" 
                            aria-controls="tab2" aria-selected="false">TAB 2</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                    <div class="form-container mt-3">
                        <input type="number" id="boxCount" class="form-control">
                        <button class="btn btn-primary ms-2" onclick="generateBoxes()">Send</button>
                    </div>
                </div>
                <div class="tab-pane fade" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
                    <p>Tab 2 masih beta ya ges.</p>
                    <div class="form-container mt-3">
                        <input type="number" id="boxCount" class="form-control">
                        <button class="btn btn-primary ms-2">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="square-container" id="squareContainer"></div>
        
    <div class="footer">
        Footer
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateBoxes() {
            const container = document.getElementById('squareContainer');
            const boxCount = document.getElementById('boxCount').value;

            container.innerHTML = '';

            for (let i = 1; i <= boxCount; i++) {
                const box = document.createElement('div');
                box.className = 'square-box';
                box.innerText = i; // Display box number
                container.appendChild(box);
            }
        }
    </script>
</body>
</html>
